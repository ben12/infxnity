language: java
sudo: false
os: linux
dist: trusty
jdk: oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarcloud:
    organization: ben12-github
    token:
      secure: "${SONAR_TOKEN}"
install: true
before_script:
- if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb
  start; fi
script:
- mvn install jacoco:report sonar:sonar
env:
  global:
    secure: 
